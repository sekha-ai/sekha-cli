name: CLI CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          pip install -e .

      - name: Run ruff linting
        run: ruff check .

      - name: Run black formatting check
        run: black --check .

      - name: Run mypy type checking
        run: mypy sekha_cli --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock

      - name: Install CLI package
        run: pip install -e .

      - name: Verify CLI installation
        run: |
          sekha --version || echo "0.1.0"
          sekha --help

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=sekha_cli --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          coverage report --fail-under=80

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: cli-py${{ matrix.python-version }}
          fail_ci_if_error: false

  integration-test:
    name: Integration Test with Controller
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout sekha-cli
        uses: actions/checkout@v4
        with:
          path: cli

      - name: Checkout sekha-controller
        uses: actions/checkout@v4
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build controller
        working-directory: controller
        run: cargo build --release

      - name: Start controller
        working-directory: controller
        env:
          SEKHA_PORT: 8080
          CHROMA_HOST: http://localhost:8000
          REDIS_HOST: redis://localhost:6379/0
          SEKHA_API_KEY: test-token-123
        run: |
          ./target/release/sekha-controller &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          sleep 10
          curl -f http://localhost:8080/health || exit 1

      - name: Install CLI
        working-directory: cli
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run CLI integration tests
        working-directory: cli
        env:
          SEKHA_API_URL: http://localhost:8080
          SEKHA_API_KEY: test-token-123
        run: |
          # Test CLI commands against live controller
          sekha --api-key test-token-123 query "test"
          sekha --api-key test-token-123 labels list

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$CONTROLLER_PID" ]; then
            kill $CONTROLLER_PID || true
          fi

  installation-test:
    name: Test Installation Methods
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Test pip install (editable)
        run: |
          pip install -e .
          sekha --help

      - name: Test pip install (from source)
        run: |
          pip uninstall -y sekha-cli
          pip install .
          sekha --help

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -e .

      - name: Run safety check
        run: safety check --json
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r sekha_cli -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-security-report
          path: bandit-report.json

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, installation-test, security]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.installation-test.result }}" != "success" ]; then
            echo "❌ Installation tests failed"
            exit 1
          fi
          echo "✅ All required checks passed!"